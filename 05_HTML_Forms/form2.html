<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form2</title>
</head>
<body>
	
	<form action="http://fe.it-academy.by/TestForm.php" method="post" enctype="multipart/form-data">

		<fieldset>
			<legend>Личные данные</legend>
			<label>
				<input type="text" input required AUTOFOCUS name="text1" value="Фамилия" maxlength="25" pattern="^[А-Яа-яЁё]+$"><br>
				<input type="text" input required AUTOFOCUS name="text2" value="Имя" maxlength="20" pattern="^[А-Яа-яЁё]+$"><br>
				<input type="text" input required AUTOFOCUS name="text3" value="Отчество" maxlength="24" pattern="^[А-Яа-яЁё]+$"><br>
				
				
			</label>


			<fieldset>
				<legend>Паспортные данные</legend>
				<label>
					<input type="text" input required name="num1" maxlength="2" pattern="[A-Z]{2,}">
					<input type="text" input required name="num2" maxlength="7" pattern="[0-9]{7,7}">	
					
					
				</label>
			</fieldset>

			<fieldset>
				<legend>Дата рождения</legend>
				<label>
					<input type="text" name="data1" pattern="[0-9]{4}"><BR>
					<select name="list" id="list">
						<option value="1">Декабрь</option>
						<option value="2">Январь</option>
						<option value="3">Февраль</option>
						<option value="4">Март</option>
						<option value="5">Апрель</option>
						<option value="6">Май</option>
						<option value="7">Июнь</option>
						<option value="8">Июль</option>
						<option value="9">Август</option>
						<option value="10">Сентябрь</option>
						<option value="11">Октябрь</option>
						<option value="12">Ноябрь</option>

					</select>

					<br><input type="number" min="1" max="31" name="number1">
					
					
				</label>
			</fieldset>
			<table>
				<tr>
					<td>
						<select name="list2" id="list2" input required>
							<option value="1">РБ</option>
						</td>
					</tr>
					<tr>
						<td>
							Адрес:<br>
							<textarea name="text2">
								
							</textarea>
						</td>
					</tr>
				</table>
				
			</select>

		</fieldset>


		<fieldset>
			<legend>Интересы</legend>

			<fieldset>
				<legend>Хобби</legend>
				<label>
					<input type="checkbox" name="hobby[]" value="box1"> Рыбалка
				</label><br>
				<label>
					<input type="checkbox" name="hobby[]" value="box2"> Астрономия
				</label><br>
				<label>
					<input type="checkbox" name="hobby[]" value="box3"> Дайвинг
				</label><br>
				<label>
					<input type="checkbox" name="hobby[]" value="box4"> Марки
				</label><br>
			</fieldset>
			<fieldset>
				<legend>Домашние Животные</legend>
				<select name="animal" id="animal" multiple size="12">
					<optgroup label="Попугаи">
						<option value="s1">Волнистый</option>
						<option value="s2">Ара</option>
						<option value="s3">Неразлучник</option>
					</optgroup>
					<optgroup label="Рыба">
						<option value="s4">Караси</option>
						<option value="s5">Окуни</option>
						<option value="s6">Осетр</option>
					</optgroup>
					<optgroup label="Птицы">
						<option value="s4">Стая ворон</option>
						<option value="s5">Аист</option>
						<option value="s6">Археоптерикс</option>
					</optgroup>
				</select>

			</fieldset>
			
		</fieldset>

		<fieldset>
			
			<legend>Данные для входа и востановления пароля</legend>
			<input type="text" name="login1" input required maxlength="20" pattern="[A-Za-z]{5,}">
			<input type="password" name="password1" input required maxlength="20" pattern="[A-Za-z]{10,}">
		</fieldset>

		<fieldset>
			<legend>Координаты:</legend>
			<input type="email" name="email1" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$">
			<input type="url" name="url1" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$">


		</fieldset>
		<fieldset>
			<legend>Цифры</legend>
			<input type="number" name="number2" min="-2.5" max="2.5" step="0.1">
			<br><input type="range" name="range1" max="10" min="1">
		</fieldset>

		<fieldset>
			<legend>Кнопка управления</legend>
			<input type="submit">
			<input type="reset"><br>
			
			<button type="button">
				<img src="email.jpg">
			</button>


		</fieldset>




	</form>
</body>
</html>
