<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	  form{
	  	width: 400px;
	  	
	 
	  }
		.error{
			color: red;
		}
	</style>
</head>
<body>
	
<div id="t1">
</div>

<form id="form1">
			
					<fieldset>
						<legend>Форма проверки паролей</legend>
						<label>
							
							<input type="password" id="pas1" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><sup>*</sup>Пароль
							<input type="password" id="pas2" name="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><sup>*</sup>Подтвердите Пароль
							<div class="error"></div>
							
							<br><input type="submit" name="sub2" id="submit" value="Отправить">
						</label>
						
					</fieldset>
				
				</form>




<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script>
	$(document).ready(function(){

	$('input[type=password]').css({'color':"red"});
	
	$("#pas2").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля
	
		var value_input1 = $("#pas1").val(); // Получаем содержимое 1-го поля
		var value_input2 = $(this).val(); // Получаем содержимое 2-го поля
		
		if(value_input1 != value_input2) { // Условие, если поля не совпадают
		
			$(".error").html("Пароли не совпадают!"); // Выводим сообщение
			$("#submit").attr("disabled", "disabled"); // Запрещаем отправку формы
			
		} else { // Условие, если поля совпадают
		
			$("#submit").removeAttr("disabled");  // Разрешаем отправку формы
			$(".error").html(""); // Скрываем сообщение
			
		}
		
	});



			

	});
</script>



</body>
</html>
